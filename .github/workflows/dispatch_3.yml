name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Confirmación'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false

jobs:
  print-message:
    runs-on: self-hosted
    steps:
      - name: Print message
        run: |
          if [ "${{ github.event.inputs.confirm }}" = "true" ]; then
            echo "Confirmación positiva"
          else
            echo "Confirmación negativa"
          fi
