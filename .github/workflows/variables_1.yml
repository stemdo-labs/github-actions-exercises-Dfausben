name: Definicion de variables

on:
  workflow_dispatch:

jobs:
  script:
    runs-on: labs-runner
    steps:
    - name: Variables
      run: |
        echo "MI_VARIABLE_1= Output1" >> $GITHUB_OUTPUT
        echo "MI_VARIABLE_2= Output2" >> $GITHUB_OUTPUT
    - name: Comprobar las variables
      run: echo "El valor de la variable es ${{ steps.Variables.outputs.MI_VARIABLE_1 }} y ${{ steps.Variables.outputs.MI_VARIABLE_2 }}"