name: Deploy to Environments

on:
  push:
    branches:
      - main
      - dev
      - 'release/*'

jobs:
  deploy:
    uses: deploy-enviromment.yml
    with:
      environment: ${{ github.event.branch }}
    if: github.event.branch == 'main' || github.event.branch == 'develop' || startsWith(github.event.branch, 'release/')
